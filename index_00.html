<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="Cuestionario interactivo de filosofía sobre ética y moral. Evalúa tus conocimientos con preguntas sobre dilemas éticos y filosofía moral.">
    <meta name="keywords" content="filosofía, ética, moral, cuestionario, educación, dilemas éticos">
    <meta name="author" content="Cuestionario de Filosofía">
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Filosofía Quiz">
    
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🧠</text></svg>">
    
    <title>🧠 Cuestionario de Filosofía - Ética</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>🧠 Cuestionario de Filosofía</h1>

        <div class="header-info">
            <div class="score-container">
                🎯 Puntaje: <span id="score">0</span>
            </div>
            <div class="question-counter-container">
                📝 Pregunta: <span id="question-counter">0/0</span>
            </div>
        </div>

        <div id="timer-display" class="timer-container hidden">
            ⏱️ Tiempo restante: <span id="timer">30</span> segundos
        </div>

        <div id="question-container">
            <div id="help-text" class="hide">
                <h3>Ayuda</h3>
                <p id="help-paragraph"></p>
                <div class="actions-container">
                    <button id="show-question-btn">📝 Ver pregunta</button>
                    <button id="show-text-btn" class="text-link-btn">📚 Ver texto completo</button>
                </div>
            </div>
            <h2 id="question-text" class="hide"></h2>
            <div id="answer-buttons" class="btn-grid hide"></div>
        </div>

        <div id="result-container" class="hide">
            <h2>🎉 ¡Resultados!</h2>
            <p id="final-score"></p>
            <button id="restart-btn">🔄 Volver a intentar</button>
        </div>

        <button id="home-btn" class="hide">🏠 Inicio</button>
    </div>

    <!-- Modal para el texto completo -->
    <div id="text-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>📖 Material de Estudio</h2>
            </div>
            <div class="modal-body" id="modal-body">
                <!-- El contenido se cargará dinámicamente desde txt.html -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
